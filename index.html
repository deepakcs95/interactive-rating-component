<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="ratings">
        <img
          src="images/icon-star.svg
        "
          alt=""
          srcset=""
        />
        <h1>How did we do?</h1>
        <p>
          Please let us know hoe to improve we did with your suppoert request.
          All feedback is appreciated to help us improve our offering!
        </p>
        <div class="rated">
          <button class="number number1">1</button>
          <button class="number number2">2</button>
          <button class="number number3">3</button>
          <button class="number number4">4</button>
          <button class="number number5">5</button>
        </div>
        <button id="btn">SUBMIT</button>
      </div>
      <div class="thankyou">
        <img src="images/illustration-thank-you.svg" alt="" srcset="" />
        <div id="rating-id">You selected 4 out of 5</div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
